name: Lint
on:
  push:
    branches:
      - weserv
  pull_request:
    branches:
      - weserv

jobs:
  build:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm install
      - name: Run ESLint
        run: npm run lint
